<form (ngSubmit)="onSubmit()">
    <h2>Registro de Usuario</h2>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required [(ngModel)]="usuario.nombre">
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required [(ngModel)]="usuario.apellido">
    
    <label for="esAdministrador">
        <input type="checkbox" id="esAdministrador" name="esAdministrador" [(ngModel)]="usuario.esAdministrador">
        ¿Es Administrador?
    </label>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required [(ngModel)]="usuario.email">
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required [(ngModel)]="usuario.password">
    
    <div class="button-container">
        <button type="submit">Registrar</button>
    </div>
</form>
